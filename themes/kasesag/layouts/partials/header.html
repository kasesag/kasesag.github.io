<header id="header">
	<div id="header-main">
		<div id="profile-picture">
			<img src="/files/av1.png" alt="This is where the picture was supposed to load.">
		</div>
		<div id="main-title">
			<div class="title">{{ .Site.Params.header.MainTitle }}</div>
		</div>
	</div>

	<script>
		var arr = {{ .Site.Params.header.altDescriptions}};
		
		var randomNumber = Math.floor(Math.random()*arr.length);
		document.write("<p>" + arr[randomNumber] + "</p>");
	</script>
	<noscript><p>{{ .Site.Params.header.mainDescription }}</p></noscript>

	<div id="menu">
		<ul>
			{{ range .Site.Menus.nav }}
			<li><a href=" {{ .URL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</div>
</header>
