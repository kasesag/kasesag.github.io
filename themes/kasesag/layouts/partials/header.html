<header id="header">
	<div id="header-main">
		<div id="profile-picture">
			<img src="/files/av1.png" title="kasesag profile picture" alt="Profile picture of kasesag used as a part of main title.">
		</div>
		<div id="main-title">
			<h1 class="title">{{ .Site.Params.author }}.</h1>
		</div>
	</div>

	<p>{{ .Site.Params.headDescription }}</p>

	<nav id="menu">
		<ul>
			{{ range .Site.Menus.nav }}
			<li><a href=" {{ .URL }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
</header>
