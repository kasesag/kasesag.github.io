{{ define "main" }}
<h3>Blog posts:</h3>
<ol id="posts">
{{ range .Pages }}
	<li class="posts">
		<b><a href="{{ .RelPermalink }}">{{ .Title }}</a></b>
		<span>(
			{{ if .Date }}<time class="timestamp" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 02, 2006" }}</time>{{ end }} / 
			{{ range (.GetTerms "categories") }}
			<a href="{{ .Permalink }}">{{ .LinkTitle }}&nbsp;</a>)
			{{ end }}
		</span>
	</li>
{{- end }}
</ol>
{{ end }}
